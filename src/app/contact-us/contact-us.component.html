<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row rowmain">
            <form class="form-inline">
                <h2>Contact Us</h2>
                <div class="form-group col-lg-4">
                    <label>Name</label>
                    <input class="form-control" name="name" type="text"
                           [(ngModel)]="payload.sender.name">
                </div>
                <div class="form-group col-lg-4">
                    <label>Email</label>
                    <input class="form-control" name="email" type="email"
                           [(ngModel)]="payload.sender.email">
                </div>
                <div class="message_container col-lg-8 col-xs-12">
                    <label for="comment">Message:</label>
                    <textarea class="form-control" rows="7" id="comment"
                              name="message" [(ngModel)]="payload.message"></textarea>
                    <button type="submit" class="btn btn-primary pull-right"
                            (click)="sendMail()">Send</button>
                </div>
                <!--<div class="hidden-lg col-xs-12">
                    <button type="button" class="btn btn-warning btn_mobile ">Get your bonus</button>
                </div>-->
            </form>
        </div>
    </div>
</div>

<div class="container-fluid ">
  <div class=" col-sm-offset-3 col-md-10  col-md-offset-2 main">
    <div class="row rowmain">
      <div class="banner">
        <img class="img-responsive img_banner"
             *ngIf="casino.banner.image_link"
             src="{{casino.banner.image_link}}"
             alt="banner">
        <img class="img-responsive img_banner"
             *ngIf="!casino.banner.image_link"
             src="http://via.placeholder.com/1800x250"
             alt="banner">
        <a class="btn btn-warning hidden-xs col-md-3 btn-banner"
                role="button"
                id="get-btn" href="{{casino.getBonus_link}}">
          Get bonus
        </a>
        <a rel="nofollow" class="btn btn-warning  hidden-xs col-md-3 btn-banner"
                role="button"
                id="visit-btn" href="{{casino.casino_link}}">
          Visit casino
        </a>

      </div>

      <div class="btn-group visible-xs" role="group" aria-label="Basic example">
        <a type="button" class="btn btn-warning btn_mobile" href="{{casino.getBonus_link}}">Get bonus</a>
        <a rel="nofollow" type="button" class="btn btn-warning btn_mobile" href="{{casino.casino_link}}">Visit casino</a>
      </div>

    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-1 col-sm-8 col-sm-offset-2 main ">
        <div class="jumbo_desc">
          <h1 class="description">{{casino.name}}</h1>
          <div class="jumbotron">
            <p class="lead">
              {{casino.description}}
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-5 col-md-offset-2 col-sm-10 col-sm-offset-2 main" *ngIf="casino.casinoRows[0]">
        <div class="table-responsive">
          <table class="table table-striped">
            <!--<thead>
              <tr>
                <th>Name</th>
                <th>Value</th>
              </tr>
            </thead>-->
            <tbody>
              <tr *ngFor="let row of casino.casinoRows">
                <td>{{row.key}}</td>
                <td>{{row.value}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

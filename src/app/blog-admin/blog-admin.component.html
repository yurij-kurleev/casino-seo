<!-- BEGIN # BOOTSNIP INFO -->
<div class="container">
    <div class="row">
        <p class="text-center">
            <a href="#" class="btn btn-success btn-lg pull-right plus_button" role="button"
               data-toggle="modal" data-target="#login-modal" (click)="clearForm()">Add Post</a>
        </p>
    </div>
</div>
<!-- END # BOOTSNIP INFO -->

<!-- BEGIN # MODAL LOGIN -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" align="center">
                <div id="div-forms">
                    <!-- Begin # Login Form -->
                    <form id="login-form">
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control" type="text" name="title" id="title"
                                       placeholder="Title" [(ngModel)]="newPost.title" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" rows="5" name="description"
                                          placeholder="Description"
                                          [(ngModel)]="newPost.description" required>
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label>Post image</label>
                                <input class="form-control" type="file" name="file"
                                       id="file"
                                       placeholder="Casino logo" required
                                       accept=".png,.jpg,.jpeg">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="submit"
                                        *ngIf="!isChangingPost"
                                        class="btn btn-lg btn-block btn-success add_button"
                                        (click)="addPost()">Add
                                </button>
                                <button type="submit"
                                        *ngIf="isChangingPost"
                                        class="btn btn-lg btn-block btn-success add_button"
                                        (click)="updatePost()">Update
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END # MODAL LOGIN -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <tr class="table-row">
                    <th></th>
                    <th>id</th>
                    <th>title</th>
                    <th>description</th>
                    <th>date</th>
                    <th></th>
                </tr>
                <tr *ngFor="let post of posts" class="table-row">
                    <td>
                        <img class="logo" src="{{post.image_link}}" alt="logo">
                    </td>
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description.substr(0, 140)}}</td>
                    <td>{{post.date}}</td>
                    <td id="actions">
                        <span class="glyphicon glyphicon-pencil"
                              aria-hidden="true" id="update" data-toggle="modal"
                              data-target="#login-modal" (click)="findPostToUpdate(post)">
                        </span>
                        <span class="glyphicon glyphicon-remove"
                              id="remove" aria-hidden="true"
                              (click)="deletePost(post.id)">
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row rowmain">
            <h1>{{post?.title}}</h1>
            <h4>{{post?.date | date}}</h4>
            <div class="jumbotron">
                <img class="logo" src="http://via.placeholder.com/600x600"
                     *ngIf="!post?.image_link">
                <img class="logo" src="{{post?.image_link}}"
                     *ngIf="post?.image_link">
                <p class="lead">
                    {{post?.description}}
                </p>
            </div>
        </div>
    </div>
</div>
